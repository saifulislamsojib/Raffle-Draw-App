<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Draw App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading text-center p-2">Raffle Draw App</h1>
        <div class="row mt-5">
            <div class="common col-md-6">
                <div class="form-group">
                    <label class="" for="names">Enter All Names</label>
                    <br>
                    <textarea id="enter-names" class="form-control" name="" id="names" cols="30" rows="15"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="show-names-btn" class="btn btn-primary">Show All Names</button>
                </div>
                <div>
                    <ul id="names-list" class="result mt-3"></ul>
                </div>
            </div>
            <div class="common col-md-6 mt-3">
                <label for="names">Output Display Name</label>
                <br>
                <div class="output">
                    <h2 id="display-names">Display Names</h2>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="output-btn" class="btn btn-success mt-3 mb-3">Give A Try</button>
                </div>
                <div class="result">
                    <div class='result f'>
                        <h4>First Winner: <span id="first"></span></h4>
                    </div>
                    <div class='result s'>
                        <h4>Second Winner: <span id="second"></span></h4>
                    </div>
                    <div class='result'>
                        <h4>Third Winner: <span id="third"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
